<md-content ng-controller="loginCtrl" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form" style="margin-top:200px;">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="25">
        <md-toolbar>
            <div class="md-toolbar-tools">
            <h2><span>Login Form</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
            <md-input-container class="md-block">
                <label>Login</label>
                <input type="text" name="email" ng-model="loginUser" placeholder="" required=""/>
                <div ng-messages="Form.email.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your name.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Phone Number</label>
                <input type="text" name="phone number" ng-model="loginPhone" placeholder="" required=""/>
                <div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your phone number.</div>
                </div>
            </md-input-container>
            </form>
            <div style="float:left;">
                <md-button ng-disabled="!Form.$valid" ng-click="loginSubmit()" class="md-raised md-primary">{{loginTitle}}</md-button>
            </div>
            <div ng-style="loginStyle">
                <md-input-container class="md-block">
                    <label>Input verify code</label>
                    <input type="text" name="verify" ng-model="loginVerify" placeholder="" required=""/>
                </md-input-container>
            </div>
        </md-card-content>
    </md-card>
</md-content>
